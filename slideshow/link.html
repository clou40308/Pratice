<script>
var index = 0;
var myInterval = setInterval(timeoutHandler, 50);
var myDiv = document.getElementById("myDiv");
function timeoutHandler(){
	index--;
	myDiv.style.marginLeft = index*3+"px"
	if(index == -73) index = 0;
}
myDiv.addEventListener("mouseenter",enterHandler)
function enterHandler(){
	clearInterval(myInterval);
}
myDiv.addEventListener("mouseleave",leaveHandler)
function leaveHandler(){
	myInterval = setInterval(timeoutHandler, 50);
}
