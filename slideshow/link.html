<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<style>
		#myDiv {
			font-size: 2em;
			width: 800px;
		}

		#outer {
			border: 1px solid gray;
			width: 300px;
			overflow: hidden;
		}

		.inner {
			float: left;
			width: 100px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="outer">
		<div id="myDiv">
			<div class="inner"><a href="aaa">AAA</a></div>
			<div class="inner"><a href="bbb">BBB</a></div>
			<div class="inner"><a href="ccc">CCC</a></div>
			<div class="inner"><a href="ddd">DDD</a></div>
			<div class="inner"><a href="aaa">AAA</a></div>
			<div class="inner"><a href="bbb">BBB</a></div>
			<div class="inner"><a href="ccc">CCC</a></div>
			<div class="inner"><a href="ddd">DDD</a></div>
		</div>
	</div>

</body>
<script>
	var index = 0;
	var myInterval = setInterval(timeoutHandler, 50);
	var myDiv = document.getElementById("myDiv");
	function timeoutHandler() {
		index--;
		myDiv.style.marginLeft = index * 2 + "px"
		if (index == -200) index = 0;
	}
	myDiv.addEventListener("mouseenter", enterHandler)
	function enterHandler() {
		clearInterval(myInterval);
	}
	myDiv.addEventListener("mouseleave", leaveHandler)
	function leaveHandler() {
		myInterval = setInterval(timeoutHandler, 50);
	}
</script>

</html>
