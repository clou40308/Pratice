    <title>Timer</title>
    <style>
        body {
            margin: 0px;
        }

        #myInput {
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 1;
        }

        #content {}

        #darken {
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0px;
            left: 0px;
            display: none;
        }
    </style>
    <script type="text/javascript" src="../jquery.js"></script>
    <script>
        $(document).ready(init);
        function init() {
            $("#myInput").focus(focusHandler).blur(blurHandler);
        }
        function focusHandler() {
            $("#darken").show();
        }
        function blurHandler() {
            $("#darken").hide();
        }
    </script>
