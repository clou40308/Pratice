<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <style>
    </style>
    <script type="text/javascript" src="../jquery.js"></script>
    <script>
        var index = 1;
        document.write("index: " + index + "<br>");
    </script>

    <script>
        var index = 7;
        index++;
        document.write("index: " + index + "<br>");
    </script>
    <style>
        .inline {
            display: inline-block;
            width: 50px;
        }
    </style>
</head>

<body>
    <span>a</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>b</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>c</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>d</span>
    <br>
    <span>a</span>
    <div class="inline"></div><span>bbbbbbbbbbb</span>
    <div class="inline"></div><span>ccc</span>
    <div class="inline"></div><span>dddddd</span>

</body>

</html>
