<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Arrow Change</title>
	<script type="text/javascript" src="../jquery.js"></script>

	<script type="text/javascript">
		var index = 1;
		var photoNum = 4;
		$(document).ready(init);
		function init() {
			$(".next").click(nextHandler);
			$(".prev").click(prevHandler);
		}
		function nextHandler() {
			/*if(index < photoNum){
				index++;			
			}else{
				index = 1;
			}*/

			//index < photoNum ? index++ : index = index;
			index < photoNum ? index++ : index = 1;
			console.log(index);
			$("#myImg").attr("src", "images/" + index + ".gif")
		}
		function prevHandler() {
			/*if(index > 1){
				index--;			
			}else{
				index = photoNum;
			}*/
			//index > 1 ? index-- : index = index;
			index > 1 ? index-- : index = photoNum;
			console.log(index);
			$("#myImg").attr("src", "images/" + index + ".gif")
		}
	</script>
	<style>
		body {
			background: pink;
		}

		.outer * {
			float: left;
		}

		button {
			width: 100px;
			height: 225px;
		}

		.clear {
			clear: both;
		}
	</style>

</head>

<body>
	<div class="outer">
		<button class="prev">Prev</button>
		<img id="myImg" src="images/1.gif">
		<button class="next">Next</button>
	</div>
	<br class="clear">
	<hr>
</body>

</html>
