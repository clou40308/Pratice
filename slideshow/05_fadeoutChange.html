<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Fadeout Change</title>
	<script type="text/javascript" src="../jquery.js"></script>

	<script type="text/javascript">
		var index = 1;
		var photoNum = 4;
		$(document).ready(init);
		function init() {
			$(".next").click(nextHandler);
			$(".prev").click(prevHandler);
			for (var i = 1; i <= photoNum; i++) {
				$(".photos").append("<img src='images/" + i + ".gif'>");
			}
			$(".photos img:gt(0)").fadeOut(0);
		}
		function nextHandler() {
			index < photoNum ? index++ : index = 1;
			changePhoto();
		}
		function prevHandler() {
			index > 1 ? index-- : index = photoNum;
			changePhoto();
		}
		function changePhoto() {
			console.log(index - 1);
			$(".photos img:eq(" + (index - 1) + ")").fadeIn(300);
			$(".photos img:gt(" + (index - 1) + ")").fadeOut(300);
		}
	</script>
	<style>
		body {
			background: pink;
		}

		.photos {
			width: 570px;
			height: 225px;
		}

		.outer * {
			float: left;
		}

		button {
			width: 100px;
			height: 225px;
		}

		.photos {
			position: relative;
			width: 570px;
		}

		.photos img {
			position: absolute;
		}
	</style>

</head>

<body>
	<div class="outer">
		<button class="prev">Prev</button>
		<div class="photos"></div>
		<button class="next">Next</button>
	</div>

</body>

</html>
