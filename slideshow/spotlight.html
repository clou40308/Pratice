<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <style>
        body {
            margin: 0px;
            background: url(images/flower2.jpg);
            cursor: none;
        }

        #myDiv {
            width: 2000px;
            height: 2000px;
            background-image: radial-gradient(rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, 0.5) 15%, rgba(0, 0, 0, 1) 20%);
        }
    </style>
    <script type="text/javascript" src="../jquery.js"></script>
    <script>
        $(document).ready(init);
        function init() {
            $(document).mousemove(moveHandler);
        }
        function moveHandler(e) {
            $("#myDiv").offset({ left: e.pageX - 1000, top: e.pageY - 1000 });
        }
    </script>
</head>

<body>
    <div id="myDiv"></div>
</body>

</html>
