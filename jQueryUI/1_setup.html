<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="jquery-ui-1.14.0.custom/jquery-ui.css" rel="stylesheet">
	<script src="jquery-ui-1.14.0.custom/external/jquery/jquery.js"></script>
	<script src="jquery-ui-1.14.0.custom/jquery-ui.js"></script>
	<script>
		$(document).ready(init);
		function init() {
			$("#myDatepicker").datepicker();
		}
	</script>
</head>

<body>

	<h1>Welcome to jQuery UI!</h1>

	<h1>YOUR COMPONENTS:</h1>
	<input type="text" id="myDatepicker">
</body>

</html>
